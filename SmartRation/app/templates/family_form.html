{% extends 'base.html' %}
{% load static %}

{% block title %}Add Family{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
  <a href="{% url 'admin' %}" class="inline-block mb-6 text-indigo-600 hover:underline">
    ‚Üê Back to Dashboard
  </a>

  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Add Family</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="head_of_family" class="block font-medium mb-1">Head of Family</label>
        <input type="text" name="head_of_family" id="head_of_family" placeholder="Head of Family"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="member_count" class="block font-medium mb-1">Member Count</label>
        <input type="text" name="member_count" id="member_count" placeholder="Member Count"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="card_type" class="block font-medium mb-1">Card Type</label>
        <input type="text" name="card_type" id="card_type" placeholder="Card Type"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="text" name="email" id="email" placeholder="Email"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="phone_number" class="block font-medium mb-1">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="address" class="block font-medium mb-1">Address</label>
        <input type="text" name="address" id="address" placeholder="Address"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div class="md:col-span-2">
        <label for="ration_id" class="block font-medium mb-1">Ration</label>
        <select name="ration_id" id="ration_id"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
          <option value="" disabled selected>Select Ration</option>
          {% for ration in rations %}
          <option value="{{ ration.ration_id }}">{{ ration.address }} - {{ ration.pincode }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="text-center pt-6">
      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md font-semibold transition">
        Add Family
      </button>
    </div>
  </form>
</div>
{% endblock %}
