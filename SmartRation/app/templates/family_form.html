{% extends 'base.html' %}

{% block title %}Add Family{% endblock %}

{% block content %}

{% load static %}

<div class="container mt-5" style="min-width: 50vw;">
    <a href="{% url 'admin' %}" class="btn btn-secondary mb-4">Back to Dashboard</a>

    <div class="form-wrapper card-1" style="width: 50vw;">
        <h1 class="text-center mb-4">Add Family</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td><label for="head_of_family" class="form-label">Head of Family</label></td>
                        <td><input type="text" name="head_of_family" id="head_of_family" class="form-control" placeholder="Head of Family" required></td>
                    </tr>
                    <tr>
                        <td><label for="member_count" class="form-label">Member Count</label></td>
                        <td><input type="text" name="member_count" id="member_count" class="form-control" placeholder="Member Count" required></td>
                    </tr>
                    <tr>
                        <td><label for="card_type" class="form-label">Card Type</label></td>
                        <td><input type="text" name="card_type" id="card_type" class="form-control" placeholder="Card Type" required></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label">Email</label></td>
                        <td><input type="text" name="email" id="email" class="form-control" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone_number" class="form-label">Phone Number</label></td>
                        <td><input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Phone Number" required></td>
                    </tr>
                    <tr>
                        <td><label for="address" class="form-label">Address</label></td>
                        <td><input type="text" name="address" id="address" class="form-control" placeholder="Address" required></td>
                    </tr>
                    <tr>
                        <td><label for="ration_id" class="form-label">Ration</label></td>
                        <td>
                            <select name="ration_id" class="form-select" required>
                                <option value="" disabled selected>Select Ration</option>
                                {% for ration in rations %}
                                    <option value="{{ ration.ration_id }}">{{ ration.address }} - {{ ration.pincode }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Family</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
