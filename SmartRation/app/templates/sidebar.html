{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart Ration{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">

<!-- Sidebar -->
<div id="sidebar"
     class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-gray-900 shadow-lg transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 md:relative md:translate-x-0">

  <div class="p-5 text-center border-b border-gray-200 dark:border-gray-700">
    <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600 dark:text-indigo-400 flex items-center justify-center gap-2">
      <i class="fas fa-store"></i> Smart Ration
    </a>
  </div>

  <nav class="flex flex-col gap-2 px-4 py-6">
    {% block sidebar_menu %}
    <a href="{% url 'admin' %}" class="flex items-center gap-3 p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 {% if request.path == '/adminDashboard/' %}bg-gray-200 dark:bg-gray-800{% endif %}">
      <i class="fas fa-tachometer-alt text-indigo-500 w-5"></i> <span>Dashboard</span>
    </a>
    {% endblock %}

    <a href="{% url 'logout' %}" class="flex items-center gap-3 p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800">
      <i class="fas fa-sign-out-alt text-red-500 w-5"></i> <span>Logout</span>
    </a>
  </nav>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 md:hidden"></div>

<!-- Toggle Button -->
<button id="menuBtn" class="fixed top-4 left-4 z-50 bg-white dark:bg-gray-800 p-2 rounded-md shadow md:hidden">
  <i id="menuIcon" class="fas fa-bars text-gray-800 dark:text-gray-100"></i>
</button>

<!-- Header -->
<div id="header" class="w-full md:pl-64 fixed top-0 z-30 bg-white dark:bg-gray-900 shadow-md h-16 flex items-center justify-between px-6">
  <div class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">Smart Ration System</div>
  <div class="flex items-center gap-4">
    <a href="{% url 'profile' %}" class="flex items-center gap-2 hover:text-indigo-600">
      <i class="far fa-user-circle text-xl"></i> <span>Profile</span>
    </a>
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="flex items-center gap-2 text-red-500 hover:text-red-700">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </form>
  </div>
</div>

<!-- Main Content -->
<div id="mainContent" class="pt-20 px-4 md:pl-64 transition-all duration-300 ease-in-out">
  {% block content %}
  {% endblock %}
</div>

<!-- Toggle Script -->
<script>
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const overlay = document.getElementById('overlay');

  menuBtn.addEventListener('click', () => {
    const isOpen = !sidebar.classList.contains('-translate-x-full');
    if (isOpen) {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    } else {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.add('hidden');
    } else {
      sidebar.classList.add('-translate-x-full');
    }
  });

  if (window.innerWidth < 768) {
    sidebar.classList.add('-translate-x-full');
  }
</script>

</body>
</html>
