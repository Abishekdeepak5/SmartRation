{% extends 'base.html' %}

{% block title %}Log-In{% endblock %}
{% block content %}
{% load static %}

<!-- Back to Dashboard -->
<div class="mb-4">
  <a href="{% url 'admin' %}" class="text-indigo-600 hover:underline text-sm flex items-center gap-2">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
</div>

<!-- Login Section -->
<div class="flex flex-col md:flex-row justify-center items-center md:items-start md:gap-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-12 max-w-5xl mx-auto">

  <!-- Left Side -->
  <div class="w-full md:w-1/2 text-center md:text-left mb-8 md:mb-0">
    <h2 class="text-2xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400">Welcome Back!</h2>
    <p class="mt-2 text-gray-600 dark:text-gray-300">Please log in to continue.</p>
    <!-- Optional Image -->
    <!-- <img src="{% static 'images/login-image.png' %}" alt="Login Visual" class="w-full mt-6 rounded-lg" /> -->
  </div>

  <!-- Right Side -->
  <div class="w-full md:w-1/2">
    <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-6 shadow-md">
      <h1 class="text-xl font-bold text-center mb-6">Log In</h1>
      <form method="POST">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter email"
                 class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block mb-1 text-sm font-medium">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" placeholder="Enter password"
                   class="w-full p-2 pr-10 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-600 dark:text-gray-300" onclick="togglePassword()">
              <i id="eye-icon" class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
          Log In
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("eye-icon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

{% endblock %}
