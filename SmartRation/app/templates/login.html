{% extends 'base.html' %}

{% block title %}Add Family{% endblock %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        font-family: Arial, sans-serif;
        padding: 0 15px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        text-align: center;
    }

    .card {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .table-container {
        width: 100%;
        overflow-x: auto;
    }

    label {
        font-weight: bold;
    }

    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .submit-btn {
        margin-top: 20px;
        width: 100%;
        background-color: #007bff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .back-link {
        margin-bottom: 20px;
        display: inline-block;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
        }

        .submit-btn {
            font-size: 1rem;
            padding: 8px;
        }

        input[type="text"], select {
            padding: 6px;
        }
    }
</style>

<a href="{% url 'admin' %}" class="back-link">‚Üê Back to Dashboard</a>

<div class="body">
    <h1>Add Family</h1>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="table-container">
                <div class="form-group">
                    <label for="head_of_family">Head of Family</label>
                    <input type="text" name="head_of_family" id="head_of_family" class="form-control" placeholder="Head of Family" required>
                </div>

                <div class="form-group">
                    <label for="member_count">Member Count</label>
                    <input type="text" name="member_count" id="member_count" class="form-control" placeholder="Member Count" required>
                </div>

                <div class="form-group">
                    <label for="card_type">Card Type</label>
                    <input type="text" name="card_type" id="card_type" class="form-control" placeholder="Card Type" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                </div>

                <div class="form-group">
                    <label for="ration_id">Ration</label>
                    <select name="ration_id" id="ration_id" class="form-control" required>
                        <option value="" disabled selected>Select Ration</option>
                        {% for ration in rations %}
                            <option value="{{ ration.ration_id }}">{{ ration.address }} - {{ ration.pincode }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="submit-btn">Add Family</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
