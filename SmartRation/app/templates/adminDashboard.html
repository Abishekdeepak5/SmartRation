{% extends 'base.html' %}

{% block title %}Admin{% endblock %}
{% block content %}
{% load static %}

<!-- Bootstrap 5 CDN (optional if not already loaded) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        min-height: 100vh;
    }

    .dashboard-card {
        margin-top: 50px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dashboard-card h3 {
        font-weight: bold;
    }

    .dashboard-link {
        margin-bottom: 15px;
    }

    .dashboard-link a {
        font-size: 18px;
        padding: 15px;
        text-align: center;
        display: block;
    }

    /* Custom media queries for fine-tuning */
    @media (max-width: 768px) { /* Tablets and below */
        .dashboard-card {
            padding: 15px;
        }

        .dashboard-link a {
            font-size: 16px;
            padding: 12px;
        }
    }

    @media (max-width: 576px) { /* Phones */
        .dashboard-card {
            margin-top: 30px;
            padding: 10px;
        }

        .dashboard-link a {
            font-size: 14px;
            padding: 10px;
        }
    }

    /* Button Styling */
    .btn-outline-primary {
        font-weight: bold;
        border: 2px solid #007bff;
        color: #007bff;
        transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card dashboard-card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Admin Dashboard</h3>
                </div>
                <div class="card-body d-grid gap-3">
                    <div class="dashboard-link">
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg w-100">Register Admin/Staff</a>
                    </div>
                    <div class="dashboard-link">
                        <a href="{% url 'list_ration' %}" class="btn btn-outline-primary btn-lg w-100">Manage Ration</a>
                    </div>
                    <div class="dashboard-link">
                        <a href="{% url 'addfamily' %}" class="btn btn-outline-primary btn-lg w-100">Add Family</a>
                    </div>
                    <div class="dashboard-link">
                        <a href="{% url 'list_product' %}" class="btn btn-outline-primary btn-lg w-100">Manage Product</a>
                    </div>
                    <div class="dashboard-link">
                        <a href="{% url 'list_load' %}" class="btn btn-outline-primary btn-lg w-100">View Loads</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
