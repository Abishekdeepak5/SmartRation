{% extends 'base.html' %}
{% block title %}Add Load{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">
  {% if user %}
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 space-y-8">

      <!-- User Details Table -->
      <section>
        <h2 class="text-2xl font-semibold text-indigo-600 dark:text-indigo-400 mb-4 text-center">User Details</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="user_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">User ID</label>
            <input type="text" name="user_id" id="user_id" value="{{ user.user_id }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="user_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">User Name</label>
            <input type="text" name="user_name" id="user_name" value="{{ user.user_name }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
            <input type="text" name="role" id="role" value="{{ user.role }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="text" name="email" id="email" value="{{ user.email }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
            <input type="text" name="address" id="address" value="{{ user.address }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="pincode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pincode</label>
            <input type="text" name="pincode" id="pincode" value="{{ user.pincode }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="date_of_birth" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date of Birth</label>
            <input type="text" name="date_of_birth" id="date_of_birth" value="{{ user.date_of_birth }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
      </section>

      {% if ration %}
      <!-- Ration Details Table -->
      <section>
        <h2 class="text-2xl font-semibold text-indigo-600 dark:text-indigo-400 mb-4 text-center">Ration Details</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-2xl mx-auto">
          <div>
            <label for="ration_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ration ID</label>
            <input type="text" name="ration_id" id="ration_id" value="{{ ration.ration_id }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="address_ration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
            <input type="text" name="address" id="address_ration" value="{{ ration.address }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="opening_days" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Opening Days</label>
            <input type="text" name="opening_days" id="opening_days" value="{{ ration.opening_days }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="pincode_ration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pincode</label>
            <input type="text" name="pincode" id="pincode_ration" value="{{ ration.pincode }}" readonly
              class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
      </section>
      {% endif %}

    </div>
  {% else %}
    <h1 class="text-center text-3xl font-semibold text-gray-700 dark:text-gray-300 mt-20">No Profile Available</h1>
  {% endif %}
</div>
{% endblock %}
