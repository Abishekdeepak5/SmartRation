{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        font-family: 'Poppins', sans-serif;
    }

    .register-container {
        max-width: 650px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease;
    }

    .register-container h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 25px;
        text-align: center;
        color: #333;
    }

    .form-control {
        border-radius: 12px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #ced4da;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.25);
    }

    .btn-primary, .btn-outline-dark {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 12px;
        transition: all 0.4s;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: scale(1.05);
    }

    .btn-outline-dark:hover {
        background-color: #343a40;
        color: #fff;
        transform: scale(1.05);
    }

    .login-link {
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <div class="register-container">
        <h1>Create an Account</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="user_name" class="form-label">Username</label>
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter Username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter Pincode" required>
            </div>

            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter Gender" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

        </form>

        <div class="login-link text-center">
            <p class="mt-3">Already have an account?</p>
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-dark mt-2">Log in</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
