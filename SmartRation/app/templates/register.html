{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl w-full space-y-8 bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">Create an Account</h2>

    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 gap-y-4">
        <div>
          <label for="user_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input id="user_name" name="user_name" type="text" required placeholder="Enter username"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input id="password" name="password" type="password" required placeholder="Enter password"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="phone_number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
          <input id="phone_number" name="phone_number" type="number" min="1000000000" max="9999999999" required
                 placeholder="10-digit number"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter email"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
          <input id="address" name="address" type="text" required placeholder="Enter address"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="pincode" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pincode</label>
          <input id="pincode" name="pincode" type="text" required placeholder="Enter pincode"
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="date_of_birth" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
          <input id="date_of_birth" name="date_of_birth" type="date" required
                 class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 dark:bg-gray-900 dark:text-white dark:border-gray-600"/>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
          <select id="role" name="role" required
                  class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:text-white dark:border-gray-600">
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gender</label>
          <select id="gender" name="gender" required
                  class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:text-white dark:border-gray-600">
            <option value="" disabled selected>Select Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform duration-200 transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
