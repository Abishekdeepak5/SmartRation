<div class="container-reg">
    <div class="register-container">
        <h1>Create an Account</h1>

        <form method="POST" class="register-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" name="user_name" id="user_name" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="number" name="phone_number" id="phone_number" max="9999999999" min="1000000000" placeholder="10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter address" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" required>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Register</button>
        </form>

        <div class="login-link text-center">
            <p class="mt-3">Already have an account?</p>
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-dark mt-2">Log in</button>
            </a>
        </div>
    </div>
</div>
