{% extends 'base.html' %}
{% load static %}

{% block title %}Grievance Form{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
  <a href="{% url 'admin' %}" class="inline-block mb-6 text-indigo-600 hover:underline">
    ‚Üê Back to Dashboard
  </a>

  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Grievance Form</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div class="grid md:grid-cols-2 gap-4">
      <input type="hidden" name="issue_id"  value="{{ issueInfo.id|default:'0' }}"  >
      <div>
        <label for="ration_staff" class="block font-medium mb-1">Ration Staff</label>
        <input type="text" name="ration_staff" id="ration_staff" placeholder="Ration Staff" value="{{ staff.user_name|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          readonly>
      </div>

      <div>
        <label for="ration_address" class="block font-medium mb-1">Ration Address</label>
        <input type="text" name="ration_address" id="ration_address" placeholder="Ration Address" value="{{ ration.address|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          readonly>
      </div>

      <div>
        <label for="ration_pincode" class="block font-medium mb-1">Ration Pincode</label>
        <input type="text" name="ration_pincode" id="ration_pincode" placeholder="Ration Pincode" value="{{ ration.pincode|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          readonly>
      </div>

      <div>
        <label for="head_of_family" class="block font-medium mb-1">Head of Family</label>
        <input type="text" name="head_of_family" id="head_of_family" placeholder="Head of Family" value="{{ family.head_of_family|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          readonly>
      </div>

      <div>
        <label for="member_count" class="block font-medium mb-1">Member Count</label>
        <input type="text" name="member_count" id="member_count" placeholder="Member Count" value="{{ family.member_count|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="card_type" class="block font-medium mb-1">Card Type</label>
        <input type="text" name="card_type" id="card_type" placeholder="Card Type" value="{{ family.card_type|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" value="{{ family.email|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="phone_number" class="block font-medium mb-1">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" value="{{ family.phone_number|default:'' }}" 
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="address" class="block font-medium mb-1">Address</label>
        <input type="text" name="address" id="address" placeholder="Address" value="{{ family.address|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="card_number" class="block font-medium mb-1">Card Number</label>
        <input type="text" name="card_number" id="card_number" placeholder="Card Number" value="{{ family.card_number|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          readonly>
      </div>

      <div>
        <label for="issue" class="block font-medium mb-1">Issue</label>
        <input type="text" name="issue" id="issue" placeholder="issue"  value="{{ issueInfo.issue|default:'' }}"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
         readonly>
      </div>

      
      <div>
        <label for="description" class="block font-medium mb-1">Modify Description</label>
        <input type="text" name="description" id="description" placeholder="Description"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
         required>
      </div>

      <div>
        <label for="status" class="block font-medium mb-1">status</label>
        <select name="status" id="status"
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
          <option value="" disabled selected>Select Status</option>
          {% for name,value in statusList %}
          <option value="{{ value }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>



    </div>

    <div class="text-center pt-6">
      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md font-semibold transition">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
