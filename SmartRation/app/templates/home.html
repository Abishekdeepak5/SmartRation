{% extends 'base.html' %}

{% block title %}Home - Smart Ration{% endblock %}
{% block content %}

{% load static %}
<!-- Add the CSS to handle the page layout and responsive design -->
<style>
    /* Global styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Navbar styling */
    .navbar {
        background-color: #007bff;
        padding: 10px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar .navbar-brand {
        font-size: 24px;
        font-weight: bold;
    }

    .navbar .navbar-nav {
        display: flex;
        align-items: center;
        margin-right: 0;
    }

    .navbar .navbar-nav .nav-item {
        margin-left: 20px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    /* Main Content Styling */
    .body {
        text-align: center;
        margin-top: 50px;
        font-size: 1.5rem;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    a {
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
    }

    a:hover {
        background-color: #007bff;
        color: white;
    }

    /* Footer styling */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .navbar {
            padding: 8px 15px;
            flex-direction: column;
            align-items: center;
        }

        .navbar .navbar-nav {
            margin-top: 10px;
            flex-direction: column;
        }

        .navbar .navbar-nav .nav-item {
            margin-left: 0;
            margin-top: 10px;
        }

        .body {
            font-size: 1.2rem;
        }

        h1 {
            font-size: 2rem;
        }

        a {
            font-size: 1rem;
            padding: 8px 16px;
        }
    }

    @media (max-width: 576px) {
        .body {
            margin-top: 30px;
            font-size: 1.1rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        a {
            font-size: 0.9rem;
            padding: 6px 12px;
        }
    }
</style>



<!-- Main Content Section -->
<div class="container mt-4">
    <div class="body">
        <h1>Welcome to Smart Ration</h1>
        <h2>Select Log in</h2>
        <div>
            <a href="{% url 'admin' %}">Admin</a>
        </div>
        <br>
        <div>
            <a href="{% url 'staff' %}">Staff</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; {%now "Y"%} Smart Ration. All Rights Reserved.
</footer>

{% endblock %}
