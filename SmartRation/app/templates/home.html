{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Smart Ration{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-5rem)] px-4 py-12">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-2 text-indigo-600 dark:text-indigo-400">
        Welcome to <span class="text-gray-900 dark:text-white">Smart Ration</span>
      </h1>
      <h4 class="text-lg text-gray-600 dark:text-gray-300">Select Login</h4>
    </div>

    <div class="flex flex-col gap-4">
      <a href="{% url 'admin' %}" class="w-full inline-flex items-center justify-center gap-2 text-lg font-medium px-4 py-3 bg-white border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-600 hover:text-white transition">
        <i class="fas fa-user-cog"></i>
        Admin
      </a>
      <a href="{% url 'staff' %}" class="w-full inline-flex items-center justify-center gap-2 text-lg font-medium px-4 py-3 bg-white border border-green-600 text-green-600 rounded-md hover:bg-green-600 hover:text-white transition">
        <i class="fas fa-user-shield"></i>
        Staff
      </a>
    </div>
  </div>
</div>
{% endblock %}
