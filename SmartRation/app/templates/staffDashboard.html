{% extends 'base.html' %}

{% block title %}Staff{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 text-center">
    <h1 class="text-3xl sm:text-4xl font-bold text-indigo-600 mb-8">Staff Dashboard</h1>
    <div class="flex flex-col items-center space-y-4">
      
      <!-- List Load -->
      <a href="{% url 'list_ration_load' %}" 
         class="w-full sm:w-3/4 md:w-1/2 px-4 py-3 bg-indigo-600 text-white text-lg rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-list mr-2"></i> List Load
      </a>
      
      <!-- List Ration Products -->
      <a href="{% url 'ration_products' %}" 
         class="w-full sm:w-3/4 md:w-1/2 px-4 py-3 bg-indigo-600 text-white text-lg rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-cogs mr-2"></i> List Ration Products
      </a>
      
      <!-- List Families -->
      <a href="{% url 'list_ration_families' %}" 
         class="w-full sm:w-3/4 md:w-1/2 px-4 py-3 bg-indigo-600 text-white text-lg rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-users mr-2"></i> List Families
      </a>
      
      <!-- Distribution History -->
      <a href="{% url 'ration_distribute_histroy' %}" 
         class="w-full sm:w-3/4 md:w-1/2 px-4 py-3 bg-indigo-600 text-white text-lg rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-history mr-2"></i> Distributed Product History
      </a>
    </div>
  </div>
</div>

{% endblock %}
