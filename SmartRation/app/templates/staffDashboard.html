{% extends 'base.html' %}

{% block title %}Staff{% endblock %}

<div class="container my-5" style="width: 50vw;">
    <div class="card shadow p-4">
        <h2 class="text-primary text-center mb-4">Staff Dashboard</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center">

            <!-- List Load -->
            <div class="col">
                <a href="{% url 'list_ration_load' %}" class="btn btn-primary w-100 py-3">
                    <i class="bi bi-list me-2"></i> List Load
                </a>
            </div>

            <!-- List Ration Products -->
            <div class="col">
                <a href="{% url 'ration_products' %}" class="btn btn-primary w-100 py-3">
                    <i class="bi bi-box-seam me-2"></i> Ration Products
                </a>
            </div>

            <!-- List Families -->
            <div class="col">
                <a href="{% url 'list_ration_families' %}" class="btn btn-primary w-100 py-3">
                    <i class="bi bi-people-fill me-2"></i> List Families

        </div>

</div>

{% endblock %}
