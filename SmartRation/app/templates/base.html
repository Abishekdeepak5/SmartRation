{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Ration{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-style"  href="/">Smart Ration</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" >About</a></li>
                    <li class="nav-item"><a class="nav-link" >Contact</a></li>
                </ul>
            </div>

            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="btn btn-outline-dark text-style">üåô Dark Mode</button>
            <a href="{% url 'logout' %}"><button  class="btn btn-outline-dark text-style">Log out</button></a>
        </div>
    </nav>

    <!-- Message -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

  

    <!-- Page Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        &copy; {%now "Y"%} Smart Ration. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Check saved theme
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è Light Mode";
        }

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeToggle.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("theme", "light");
                themeToggle.textContent = "üåô Dark Mode";
            }
        });
    </script>

    <script>
      // Auto-dismiss alerts after 5 seconds (5000ms)
      setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          alert.classList.remove('show'); // Hide the alert
          alert.classList.add('fade'); // Fade out effect
        });
      }, 5000);
    </script>
</body>
</html>
