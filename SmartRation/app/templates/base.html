{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Smart Ration{% endblock %}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="{% static 'css/custom.css' %}" />z -->

  {% block head_extra %}{% endblock %}
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Sidebar (hidden by default everywhere) -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 z-40 bg-white dark:bg-gray-900 shadow-lg
           transform transition-transform duration-300 ease-in-out -translate-x-full">
    <div class="p-5 text-center border-b border-gray-200 dark:border-gray-700">
      <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600 dark:text-indigo-400 flex items-center justify-center gap-2">
        <i class="fas fa-store"></i> Smart Ration
      </a>
    </div>
    <nav class="flex flex-col gap-2 px-4 py-6">
      {% block sidebar_menu %}
      <a href="{% url 'admin' %}"
        class="flex items-center gap-3 p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800
               {% if request.path == '/adminDashboard/' %}bg-gray-200 dark:bg-gray-800{% endif %}">
        <i class="fas fa-tachometer-alt text-indigo-500 w-5"></i> <span>Dashboard</span>
      </a>
      {% endblock %}
      <a href="{% url 'logout' %}" class="flex items-center gap-3 p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800">
        <i class="fas fa-sign-out-alt text-red-500 w-5"></i> <span>Logout</span>
      </a>
    </nav>
  </aside>

  <!-- Overlay (hidden by default) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30"></div>

  <!-- Hamburger toggle button (always visible) -->
  <button id="menuBtn"
    class="fixed top-4 left-4 z-50 bg-white dark:bg-gray-800 p-2 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <i id="menuIcon" class="fas fa-bars text-gray-800 dark:text-gray-100"></i>
  </button>

  <!-- Header fixed on top -->
  <header
    class="w-full fixed top-0 z-20 bg-white dark:bg-gray-900 shadow-md h-16 flex items-center justify-between px-6">
    <div class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">Smart Ration System</div>
    <div class="flex items-center gap-4">
      <a href="{% url 'profile' %}" class="flex items-center gap-2 hover:text-indigo-600">
        <i class="far fa-user-circle text-xl"></i> <span>Profile</span>
      </a>
      <form action="{% url 'logout' %}" method="POST" class="inline">
        {% csrf_token %}
        <button type="submit" class="flex items-center gap-2 text-red-500 hover:text-red-700">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </form>
    </div>
  </header>

  <!-- Main content with top padding for header, no left padding -->
  <main id="mainContent" class="pt-20 px-4 flex-grow transition-all duration-300 ease-in-out">
    {% block content %}
    {% endblock %}
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }

    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    menuBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        openSidebar();
      } else {
        closeSidebar();
      }
    });

    overlay.addEventListener('click', () => {
      closeSidebar();
    });

    // Initialize sidebar as hidden on page load (redundant as it's already -translate-x-full)
    // No need to add left padding to content because sidebar is overlay mode

  </script>

  {% block extra_scripts %}{% endblock %}

</body>

</html>
