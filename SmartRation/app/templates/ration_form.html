    <div class="container my-5">
        <div class="text-center">
            <h2 class="mb-4">
                {% if rationShop %}
                    Edit Ration
                {% else %}
                    Add Ration
                {% endif %}
            </h2>
    
            <form method="POST" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
    
                {% if rationShop %}
                    <input type="hidden" name="staff" value="{{ rationShop.staff }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="address" placeholder="Address" value="{{ rationShop.address }}" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="pincode" placeholder="Pincode" value="{{ rationShop.pincode }}" required>
                    </div>
                {% else %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="pincode" placeholder="Pincode" required>
                    </div>
                {% endif %}
    
                <h4 class="mb-3">Opening Days</h4>
                <div class="row g-2 mb-4">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="monday"
                            {% if 1 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Monday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="tuesday"
                            {% if 2 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Tuesday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="wednesday"
                            {% if 3 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Wednesday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="thursday"
                            {% if 4 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Thursday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="friday"
                            {% if 5 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Friday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="saturday"
                            {% if 6 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Saturday</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="open_days" value="sunday"
                            {% if 7 in rationShop.dayList %} checked {% endif %}>
                            <label class="form-check-label">Sunday</label>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">
                    {% if rationShop %} Update Ration {% else %} Add Ration {% endif %}
                </button>
            </form>
        </div>
    </div>
    
{% endblock %}
